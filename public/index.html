<!doctype HTML>
<html>
    <head>
        <title>Is it a Leap Year?</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: sans-serif;
            }

            a {
                color: white;
            }

            .container {
                height: 100%;
                display: grid;
                background-color: #664400;
                color: white;
                grid-template-rows: 1fr auto;
            }

            .main {
                display: grid;
                place-items: center;
            }

            .footer {
                margin: 1rem;
            }
        </style>
        <script>
            (async() => {
                const year = new Date().getFullYear();
                const [ response ] = await Promise.all([
                    fetch(`/api?year=${year}`),
                    new Promise((res) => window.addEventListener('load', res)),
                ]);
                const { result } = await response.json();
                document.querySelector('h1').innerText = result ? 'Yes.' : 'No.';
            })();
        </script>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1></h1>
            </div>
            <div class="footer">
                <a href="https://github.com/brownie-in-motion/is-it-a-leap-year">GitHub and API Docs</a>
            </div>
        </div>
    </body>
</html>
